apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 865796477738.dkr.ecr.us-east-1.amazonaws.com/react-backend:1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_HOST
        - name: db
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PASSWORD
        resources:
          limits:
            memory: 256Mi
            cpu: "250m"
          requests:
            memory: 128Mi
            cpu: "80m"
      #   volumeMounts:
#   - name: db-password-volume
#     mountPath: /run/secrets/db-password
#     readOnly: true
# volumes:
# - name: db-password-volume
#   configMap:
#     name: db-password-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 865796477738.dkr.ecr.us-east-1.amazonaws.com/react-frontend:1.0.0
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: 1024Mi
            cpu: "750m"
          requests:
            memory: 512Mi
            cpu: "500m"
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8080"
