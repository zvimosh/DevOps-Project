apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deployment
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.6.4-focal
        ports:
        - containerPort: 27017
        resources:
          limits:
            memory: 512Mi
            cpu: "500m"
          requests:
            memory: 256Mi
            cpu: "200m"
        env:
        - name: MARIADB_ROOT_PASSWORD_FILE
          value: /run/secrets/MARIADB_ROOT_PASSWORD_FILE
        - name: MARIADB_USER
          value: user
        - name: MARIADB_PASSWORD
          value: /run/secrets/MARIADB_ROOT_PASSWORD_FILE
        - name: MARIADB_DATABASE
          value: react-app
        volumeMounts:
        - name: password-secret
          mountPath: /run/secrets/MARIADB_ROOT_PASSWORD_FILE
      volumes:
      - name: password-secret
        secret:
          secretName: mariadb-root-password-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
spec:
  selector:
    app: mariadb
  ports:
  - protocol: TCP
    port: 3306
